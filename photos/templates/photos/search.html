{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="container">
  {% if categories %}
    {% for photo in categories %}
    <div class="row">
    <div class="col-md-4">
        <div class="row m-1 mb-3">
            <div class="card  ">
                <img  class="image-thumbnail img-fluid mt-3" src="{{photo.image.url}}" alt="Card image cap">
                <h5 class="centered">{{photo.category}}</h5>
                <div class="card-body">
                    <p class="card-text"> {{photo.description}}</p>
                </div>
              </div>
              <a href="{% url 'gallery' %}" class="btn">Go back</a>
        </div>
    </div>
  </div>
    {% endfor %}
  {% endif %}
  </div>

  </div>
</div>
{%endblock%}
