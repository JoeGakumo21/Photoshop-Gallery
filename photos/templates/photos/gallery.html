<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photoshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .image-thumbail{
        object-fit: cover;
    }
</style>
<body class="m-5">
    <h1 class="text-center m-2">Welcome to Photoshop Gallery Application</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">All</li>
                        <li class="list-group-item">An item</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                        
                            <a href="{%url 'add' %}" class="btn btn-outline-success m-1">Add Photo</a>
                        
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="https://wallpaperaccess.com/full/1480372.jpg" class="image-thumbail" alt="...">
                            <div class="card-body">
                                <p class="card-text ">Category: Vehicles</p>
                                </div>
                            <a href="{% url 'photo' 1%}" class="btn btn-outline-success btn-sm m-1">View Photo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
