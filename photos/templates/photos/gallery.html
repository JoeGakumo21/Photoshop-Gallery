<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Photoshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .image-thumbail{
        object-fit: cover;
        height: 250px;

    }
    .list-group-item{
        display: flex;
        flex-direction: row;
    }
</style>
<body class="m-2">
  
    <h1 class="text-center m-2">Welcome to Photoshop Gallery App</h1>
    <hr>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                      Search by Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                           <a href="{% url 'gallery' %}">All</a>
                        </li>
                        {%for category in categories %}
                             <li class="list-group-item">
                                <a href="{% url 'gallery' %}?category={{category.name}}">{{category.name}}</a>
                                </li>
                        {%endfor%}

                            <a href="{%url 'add' %}" class="btn btn-outline-success m-1">Add Photo</a>
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
           
            <div class="col-md-12">
                <div class="row">
                    {% for photo in photos %}
                    <div class="col-md-4">
                        <div class="card my-2">
                            <img src="{{photo.image.url}}" class="image-thumbail" alt="...">
                            <div class="card-body">
                                <p class="card-text ">Category: {{photo.category.name}}</p>
                                </div>
                            <a href="{% url 'photo' photo.id%}" class="btn btn-outline-success btn-sm m-1">View Photo</a>
                           
                            
                        </div>
                    </div>
                    {% empty%}
                    <h1 class="text-center text-danger">OOpppss There are no Photos</h1>
                {%endfor%}
                </div>
            </div>
        </div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
