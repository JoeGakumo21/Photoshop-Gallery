<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewPhoto Photoshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <a href="{%url 'gallery' %}" class="btn btn-success m-2">Back Home</a>
             <div class="card">
                <form>
                    <div class="form-group m-3">
                        <label >Description</label><br>
                        <input type="text" class="form-control" placeholder="Enter a Description of the photo" name="description">
                     </div>
                     <div class="form-group m-3">
                        <label >Select Category</label><br>
                        <select name="category" type="text" class="form-control mt-3">
                            <option value="none">Category</option>
                        {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                        {%endfor%}
                        </select>
                    </div>
                    <div class="form-group m-3">
                        <label >Create Category</label><br>
                        <input name="new-category" type="text" class="form-control" placeholder="Create New Category">
                    </div>
                    <div class="form-group m-3">
                        <label >Upload Image Here</label><br>
                        <input name="image" type="file" class="form-control-file mt-3">
                    </div>
                </form>
             </div>
            </div>
        </div>
    </div>
</body>
</html>
