<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .minor{
        object-fit: cover;
        width: 70%;
        height: 70%;
    }
    .modal-content{
        width: 180%;
        height: 150%;
        left:-40%;
        object-fit: cover;
    }
    .modal{
        justify-content: center;
    }
    .viewme{
        width: 100%;
    }
</style>
<body class="m-5">
    <div class="container">
       <div class="row justify-content-center">
           <div class="col">
               <a href="{%url 'gallery' %}" class="btn btn-success m-2">Back Home</a>
               <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                View Description
              </button>
                <div >
                    <p class="text-center">
                        <img style="height: 60%;width: 70%;" src="{{photo.image.url}}" class="image-thumbail minor" alt="Bungati "></p>
                 
                </div>
            </div>                  
        </div>                   
    </div>
    <div class="container">

      
          
          <!-- Modal -->
          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                
                <div class="modal-body">
                    <img src="{{photo.image.url}}" class="image-thumbail viewme" alt="...">
                    <div class="card-body">
                        <p class="card-text ">Category: {{photo.category.name}}</p>
                        </div>
                        <!-- <a href="{% url 'photo' photo.id%}" class="btn btn-outline-success btn-sm m-1">View Photo</a> -->
                        <p class="card-text">{{photo.description}}</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                </div>
              </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
