

<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      
<style>
  ul{
    display: flex;
   
  }
  ul li{
    margin-left: 40px;
    margin-top: 10px;
    text-decoration: none;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-size: larger;
      
    
  }
 ul li a{
color: white;
 }
 .btn{
   margin-right: 10px;
 }
.all{
  text-decoration: none;
} 
.bg-dark{
  border-radius: 10px;
}
.ml-3{
height: 30px;

}
</style>
  <nav class="navbar navbar-dark" id="nav">
    <div class="container bg-dark">
      <div class="navbar-header">
        <a class="navbar-brand" id="title" href="/">Gallery</a>
      </div>
     
          <ul>
              <li>
                  <a href="{% url 'gallery' %}"class="all">All</a>
              </li>
              {%for category in categories %}
                    <li >
                      <a href="{% url 'gallery' %}?category={{category.name}}" class="all">{{category.name}}</a>
                      </li>
              {%endfor%}

                  <a href="{%url 'add' %}" class="btn btn-outline-success m-1 ml-3 mt-2" class="all">Add Photo</a>
              
          </ul>
         
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">
  
        <form class="navbar-form" role="search"  action="{% url 'search_results' %}">
  
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search category" name="category">
            <div class="input-group-btn">
              <button class="btn btn-danger" type="submit"><i class="bi bi-search"></i></i></button>
            </div>
          </div>
  
        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>

</html>
